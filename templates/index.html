<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/"
</head>
<body>
    <div class = "container">
       <div class = "jumbotron text-center">
        <h1>MISSION TO MARS</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a>
        </p>
       </div> 
    </div>
    

    <div class="row" id="mars-news">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h4>{{mars.title}}</h4>
            <p>{{mars.paragraph}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8"></div>
        <h2>Featured Mars Images</h2>
        <img src="{{mars.img_url}}"></img>
    </div>
    <div class="col-md-4">
        <h4>Current Weather of Mars</h4>
        <p>{{mars.weather}}</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{mars.facts}}
        </div>
    </div>

    <div class="row">
        <h2>Mars Hemisphere</h2>
    </div>
    { % for hemisphere }
</body>
</html>
